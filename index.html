<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="block container">
      <header class="block__header">
        <h2>Host</h2>
      </header>
      <article class="grid grid--1x2 feature">
        <div class="feature__content">
          <span class="icon-container">
            <svg class="icon icon--primary">
              <use xlink:href="images/sprite.svg#easy"></use>
            </svg>
          </span>
          <h3 class="feature__heading">Super easy to use</h3>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nemo
            numquam corporis porro expedita laudantium, repellat quas in
            blanditiis odit officiis.
          </p>
          <a href="#" class="link-arrow">Learn more</a>
        </div>
        <picture>
          <source
            type="image/webp"
            srcset="images/easy.webp 1x, images/easy@2x.webp 2x"
          />
          <source
            type="image/jpg"
            srcset="images/easy.jpg 1x, images/easy@2x.jpg 2x"
          />
          <img class="feature__image" src="images/easy@2x.jpg" alt="" />
        </picture>
      </article>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
